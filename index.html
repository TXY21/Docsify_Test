<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Lato|Roboto+Slab&display=swap" rel="stylesheet"> -->
	<meta charset="UTF-8">
	<title>Decada USERGUIDE</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="DECADA USER GUIDE">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- 1. Theme -->
	<!--link ref="stylesheet" href="//cdn.jsdelivr.net/npm/@docs-gov-sg/doc-theme-default/public/dist/doc.css"> -->
	<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
	<!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->
	<!-- link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"-->
</head>


<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
     name: 'DECADA User Guide',
     repo: '',
     loadSidebar: true, 
     auto2top   : true,
		 maxLevel   : 3,
		 subMaxLevel: 3,
		 loadNavbar: true,
		 mergeNavbar: true,
		 formatUpdated: '{MM}/{DD}/{YYYY}',
	   
     // 5. docsify-themeable
     themeable : {
		  		readyTransition : true,
			  	responsiveTables: true
			},

		//	noCompileLinks: [
		//		'/foo',
		//		'/bar/.*'
		//	],
    // search things
			search: {
				maxAge: 10000, // Expiration time, milliseconds, 10s now.
				paths: 'auto', // or 'auto' or []
				placeholder: 'Type to search',
				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
		  	},
    
    //tabs
			tabs: {
				persist    : true,      // default
				sync       : true,      // default
				theme      : 'classic', // default
				tabComments: false,      // default
				tabHeadings: true       // default  
       }
    }
  </script>

	<!-- Required: docsify + docsify-themeable -->
	<!--script src="https://unpkg.com/docsify/lib/docsify.min.js"></script><-->
	<script src="https://unpkg.com/docsify-themeable"></script> 

	<!-- 6. Docsify Plugins -->
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
	<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->

	<!-- gitter -->
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
